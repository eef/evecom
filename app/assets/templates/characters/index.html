<div class="md-whiteframe-z1" flex>
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">
      <span>Characters</span>
    </h1>
  </md-toolbar>
  <md-list>
    <md-item ng-repeat="character in characters">
      <md-item-content>
        <div class="md-tile-left">
          <ng-avatar avatar_type="character" avatar_id="{{character.character_id}}" />
        </div>
        <div class="md-tile-content">
          <h3>{{character.character_name}}</h3>
          <h4>{{character.character_name}}</h4>
          <p>
            <md-button ng-click="make_active(character.id)">Make Active</md-button>
          </p>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</div>
